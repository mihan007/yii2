server {
    listen 80;

    server_name autoscan.online;

    root        /var/www/autoscan.online/root/web;
    index       index.php;

    charset utf-8;

    access_log  /var/log/autoscan.online/autoscan.online-root-access.log;
    error_log   /var/log/autoscan.online/autoscan.online-root-error.log;

    include restricted.conf;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        expires		30d;
        try_files $uri =404;
    }

    #error_page 404 /404.html;

    # deny accessing php files for the /assets directory
    location ~ ^/assets/.*\.php$ { deny all; }

    location ~ \.php$ {
        include fastcgi_params.conf;
        fastcgi_pass php-fpm-7.3;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(.*)$;
    }
}